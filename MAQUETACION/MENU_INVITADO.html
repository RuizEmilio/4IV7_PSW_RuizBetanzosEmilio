<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style4.css">
    <title>MENU INVITADO</title>
</head>
<body>
    <header>
        <a onclick="previo()">
            <img src = 'JPG/VOLVER.jpg' class = 'img1'>
        </a>
        MENU INVITADO
    </header>
    <div class = 'container4'>
        <table>
            <tr>
                <td><img src = 'JPG/FOTO.jpg' class = 'img2'></td>
            </tr>
            <tr>
                <td><div class = 'container2'>NOMBRE : <input value="JORGE COQUIO CASTRO"></div></td>
            </tr>
            <tr>
                <td><div class = 'container3'>CONTRASEÑA : <input value="CHOCOLECHE" class = 'input2'></div></td>
            </tr>
        </table>
    </div>
    <script>
        function previo (){
            let prevUrl = document.referrer;
            if(prevUrl.indexOf(window.location.host) !== -1) {
                // Ir a la página anterior
                window.history.back();
                }
        }
    </script>
</body>
</html>
