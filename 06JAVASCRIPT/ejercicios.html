<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Javascript</title>
    <link rel="stylesheet" href="../06JAVASCRIPT/CSS/style.css">
</head>
<body>
    <form action="" name="formulario" method="post">
        <label> Formulario para el calculo de inversionde capital al 3.7% anual</label>
        <br>
        <table>
            <tr>
                <td>Introduce la cantidad que deseas invertir</td>
                <td><input type="text" name="cantidad" onkeypress="return validar(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" name="enviar" value="Calcular Interes" onclick="interes()"></td>
            </tr>
            <tr>
                <td>Su cargo total con el interes al 3.7% anual es de : </td>
                <td><input type="text" name="SueldoConInteres" id="CantidadConInteres" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar datos" name="borrar" onclick="borrarF()"></td>
            </tr>
        </table>
    </form>
    <script src="../06JAVASCRIPT/JS/interes.js"></script>
    <br>
    <a href = '../index.html'>
        VOLVER AL DIRECTORIO
    </a>
</body>
</html>
